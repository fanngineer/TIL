<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>SSAFIT 회원 가입</title>
    <link rel="stylesheet" href="css/signup.css">
    <style>

    </style>
</head>
<body>
    <header>
        <div id="main-logo">
            <a href="/index.html">SSAFIT</a>
        </div>
        <div id="header-btns">
            <a href="/index.html">HOME</a>
            <a href="#">헬스장 찾기</a>
            <a href="/signup.html"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                </svg></a>
            <a href="/signin.html"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                </svg></a>
        </div>
    </header>
    <div class="form-container">
        <h1>SSAFIT 회원 가입</h1>
        <form action="" id="signup-form">
            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="floatingInputId" placeholder="honggildong">
                <label for="floatingInputId">아이디</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="floatingInputName" placeholder="홍길동">
                <label for="floatingInputName">이름</label>
            </div>
            <div class="form-floating mb-4">
                <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                <label for="floatingInputEmail">이메일</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">비밀번호</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Password">
                <label for="floatingPasswordConfirm">비밀번호 확인</label>
            </div>
            <div class="btn-box">
                <button id="regist-btn" type="button" class="btn btn-primary btn-lg">가입</button>
                <button id="cancel-btn" type="button" class="btn btn-secondary btn-lg">취소</button>    
            </div>
        </form>
    </div>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    <script src="js/signup.js"></script>
</body>
</html>
