<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>부모 컴포넌트</h2>
        <button @click="doAction">메시지 전송</button>
    </div>
    <script>
        //Root component(부모)
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    msg: ''
                }
            },
            methods: {
                doAction() {
                    this.$emit('sendMsg', '안녕하세요...')
                }
            },
            created() {
                this.$on('sendMsg', (msg) => {
                    alert(msg)
                })
            }
        })
    </script>
</body>

</html>
